{% extends "base.html" %}
{% block title %}Update Patient History - MaxCare{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center;">
    <div class="card" style="max-width: 800px; width: 100%;">
        <h2 style="margin-bottom: 2rem;">Consultation Details</h2>

        <form method="POST">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div class="form-group">
                    <label class="form-label">Visit Type</label>
                    <select name="visit_type" class="form-control">
                        <option value="In-person">In-person</option>
                        <option value="Online">Online</option>
                        <option value="Emergency">Emergency</option>
                        <option value="Follow-up">Follow-up</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Tests Conducted</label>
                    <input type="text" name="test_done" class="form-control" placeholder="e.g. Blood Test, X-Ray">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Diagnosis</label>
                <textarea name="diagnosis" class="form-control" rows="3" placeholder="Clinical findings..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Prescription</label>
                <textarea name="prescription" class="form-control" rows="3"
                    placeholder="Prescribed treatment plan..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Medicines</label>
                <textarea name="medicines" class="form-control" rows="2"
                    placeholder="e.g. Paracetamol 500mg (1-0-1)"></textarea>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Complete Consultation</button>
                <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-outline" style="flex: 1;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

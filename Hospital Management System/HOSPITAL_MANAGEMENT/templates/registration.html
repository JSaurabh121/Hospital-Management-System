{% extends "base.html" %}

{% block title %}Register - MaxCare{% endblock %}

{% block content %}
<div
    style="min-height: 80vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%); padding: 2rem 0;">
    <div class="glass-panel"
        style="max-width: 500px; width: 100%; padding: 3rem; background: white; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);">

        <h2 class="text-center" style="margin-bottom: 2rem; color: var(--primary-color);">Create Account</h2>

        <form method="POST" action="{{ url_for('registration') }}">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create a strong password"
                    required>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Repeat password"
                    required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Register</button>
        </form>

        <p class="text-center text-muted" style="margin-top: 2rem; font-size: 0.9rem;">
            Already have an account? <a href="{{ url_for('login') }}"
                style="color: var(--primary-color); font-weight: 600;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}

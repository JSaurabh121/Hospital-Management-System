{% extends "base.html" %}
{% block title %}Add Doctor - MaxCare{% endblock %}

{% block content %}
<div
    style="min-height: 80vh; display: flex; align-items: center; justify-content: center; background: var(--bg-body); padding: 2rem 0;">
    <div class="card" style="max-width: 600px; width: 100%;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2>Add New Doctor</h2>
            <p class="text-muted">Enter the details below to register a new doctor.</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required placeholder="e.g. John Doe">
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Default password">
            </div>

            <div class="form-group">
                <label class="form-label">Department</label>
                <select name="department_id" class="form-control" required>
                    <option value="" disabled selected>Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.Department_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label class="form-label">Qualification</label>
                    <input type="text" name="qualification" class="form-control" placeholder="e.g. MBBS, MD">
                </div>
                <div class="form-group">
                    <label class="form-label">Experience (Years)</label>
                    <input type="number" name="experience" class="form-control" placeholder="e.g. 5">
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Create Doctor</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline" style="flex: 1;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Reschedule - MaxCare{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center;">
    <div class="card" style="max-width: 500px; width: 100%;">
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Reschedule Appointment</h2>

        <form method="POST">
            <div class="form-group">
                <label class="form-label">New Date</label>
                <input type="text" name="date" class="form-control" placeholder="dd/mm/yyyy" required>
            </div>

            <div class="form-group">
                <label class="form-label">New Time</label>
                <input type="text" name="time" class="form-control" placeholder="e.g. 08 am - 12 pm" required>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Update Slot</button>
                <a href="{{ url_for('patient_dashboard') }}" class="btn btn-outline" style="flex: 1;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
